<!DOCTYPE html>
<html lang="fr">
    <!-- EN-TÊTE DE PAGE -->
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="font_awesome/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oh My Food !</title>
    </head>

    <body>
        <header>
            <img src="Images/logo/ohmyfood@2x.svg" alt="logo OhMyfood">
        </header>

        <div class="container">
            <i class="fas fa-map-marker-alt maps"></i>
            <p>Paris, Belleville</p>

            <div class="entête">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>

            <div class="fonctionnement">
                <h2>Fonctionnement</h2>

                <button>1</button>
                <i class="fas fa-mobile-alt"></i>
                <button>Choisissez un restaurant</button>

                <button>2</button>
                <i class="fas fa-list-ul"></i>
                <button>Composez-votre menu</button>

                <button>3</button>
                <i class="fas fa-store"></i>
                <button>Dégustez au restaurant</button>
            </div>

            <div class="restaurants">
                <a href="LPDG.html">
                    <figure>
                        <img src="Images/restaurants/la-palette-du-gout.jpg" alt="la-palette-du-gout">
                    <button>Nouveau</button>

                    <figcaption>
                        <h3>La palette du goût</h3>
                        <i class="far fa-heart"></i>
                        <p>Ménilmontant</p>
                    </figcaption>
                    </figure>
                </a>

                <a href="LNE.html">
                    <figure>
                        <img src="Images/restaurants/la-note-enchantee.jpg" alt="la-note-enchantee">
                    <button>Nouveau</button>

                    <figcaption>
                        <h3>La note enchantée</h3>
                        <i class="far fa-heart"></i>
                        <p>Charonne</p>
                    </figcaption>
                    </figure>
                </a>

                <a href="ALF.html">
                    <figure>
                        <img src="Images/restaurants/a-la-francaise.jpg" alt="a-la-francaise">

                    <figcaption>
                        <h3>À la française</h3>
                        <i class="far fa-heart"></i>
                        <p>Cité Rouge</p>
                    </figcaption>
                    </figure>
                </a>

                <a href="LDDS.html">
                    <figure>
                        <img src="Images/restaurants/le-delice-des-sens.jpg" alt="le-delice-des-sens">

                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <i class="far fa-heart"></i>
                        <p>Folie-Méricourt</p>
                    </figcaption>
                    </figure>
                </a>
            </div>
        </div>

        <footer>
            <img src="Images/logo/ohmyfood.png" alt="logo OhMyfood">

            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>

            <i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>

            <p>Mentions légales</p>
            <p>Contact</p>
        </footer>
    </body>
</html>
