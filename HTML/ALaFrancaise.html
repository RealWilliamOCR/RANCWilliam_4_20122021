<!DOCTYPE html>
<html lang="fr">
    <!-- EN-TÊTE DE PAGE -->
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oh My Food !</title>
    </head>

    <body>
        <div class="container">
        <header>
            <figure>
                <img src="../Images/logo/ohmyfood@2x.svg" alt="logo OhMyfood">
            </figure>
        </header>

        <img class="photoprincipale" src="../Images/restaurants/a-la-francaise.jpg">

        <main>
            <h1>À la française</h1>
                <i class="far fa-heart"></i>
                <i class="far fa-heart plein"></i>

            <section class="entrees">
                <figure>
                        <p>Tartare de poulpe acidulé</p>
                    <figcaption>
                        <p>Aux zests d'orange</p>
                        <p>25 €</p>
                    </figcaption>
                </figure>

                <figure>
                        <p>Velouté de légumes d'antan</p>
                    <figcaption>
                        <p>Carotte, panais, topinambour</p>
                        <p>35 €</p>
                    </figcaption>
                </figure>

                <figure>
                        <p>Soupe à l'oignon</p>
                    <figcaption>
                        <p>Revisitée</p>
                        <p>20 €</p>
                    </figcaption>
                </figure>
            </section>

            <section class="plats">
                <figure>
                        <p>Coquilles Saint-Jacques</p>
                    <figcaption>
                        <p>Accompagnées d'une purée de panais</p>
                        <p>40 €</p>
                    </figcaption>
                </figure>

                <figure>
                        <p>Magret de canard</p>
                    <figcaption>
                        <p>Et parmentier de pommes de terres</p>
                        <p>35 €</p>
                    </figcaption>
                </figure>

                <figure>
                        <p>Pigeonneau d'Ile-et-Vilaine</p>
                    <figcaption>
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p>44 €</p>
                    </figcaption>
                </figure>
            </section>

            <section class="plats">
                <figure>
                        <p>Pétales de violettes glacés</p>
                    <figcaption>
                        <p>Et purée de noisettes</p>
                        <p>18 €</p>
                    </figcaption>
                </figure>

                <figure>
                        <p>Fondant au chocolat</p>
                    <figcaption>
                        <p>Revisité</p>
                        <p>22 €</p>
                    </figcaption>
                </figure>

                <figure>
                        <p>Millefeuille croustillant</p>
                    <figcaption>
                        <p>Myrtilles et pâte d'amande</p>
                        <p>23 €</p>
                    </figcaption>
                </figure>
            </section>

            <button>Commander</button>
        </main>

            <footer>
                <img src="../Images/logo/ohmyfood.png" alt="logo OhMyfood">

                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>

                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>

                <p>Mentions légales</p>
                <p>Contact</p>
            </footer>
        </div>
    </body>
</html>
